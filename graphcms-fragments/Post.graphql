fragment Post on Post {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  isHighlighted
  publicationDate
  excerpt
  authors {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  cover {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}